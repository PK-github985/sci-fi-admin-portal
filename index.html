<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="credits">
    <p>Created by: Parbhansh with ‚ù§ </p>
</div>
 <div id="background-video">
        <iframe id="video-frame"
                src="https://player.vimeo.com/video/1003967179?autoplay=1&loop=1&background=1"
                frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen></iframe>
    </div>
    <div class="container">
        <div id="welcome-circle" class="circle">
            <h1>Admin Login</h1>
        </div>
        <div id="portal" class="portal">
            <div class="form-container">
                <form id="login-form" class="form" action="https://pk-github985.github.io/admin-acsses/" method="GET" style="display: flex;">
                    <h2>Login</h2>
                   <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
